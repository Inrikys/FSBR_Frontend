<ion-app>
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay">
        <ion-content>
          <ion-list id="inbox-list">
            <ion-list-header (click)="openLoginModal()" >Entre ou cadastre-se</ion-list-header>
          </ion-list>
  
    
            <ion-list id="labels-list">
                <ion-list-header>PÃ¡ginas</ion-list-header>
      
                <ion-item *ngFor="let link of links" lines="none">
                  <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
                  <ion-label (click)="goToUrl(link.url)" >{{ link.title }}</ion-label>
                </ion-item>
              </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
